<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />

    <link

      href="https://fonts.googleapis.com/css2?family=Press Start 2P:wght@400&display=swap"
    />

  <body>
    <div class="componentes">
      <div class="componentes-inner">
        <div class="logo-parent">
          <div class="logo2">

              <div class="alurageek-frame">

                  <span>Alura</span>

            <div class="property-1white">

          </div>
        </div>
        <div class="product-card9">
          <div class="property-1stormtrooper">
            <div class="skill9">

                class="unsplash6fdxgy9j6y4-icon5"

                alt=""
                src="./public/unsplash6fdxgy9j6y4@2x.png"
              />
            </div>
            <div class="stormtrooper5">Stormtrooper</div>
            <div class="frame-group">
              <div class="wrapper">
                <b class="b7">$ 60,00</b>
              </div>
              <img
                class="icon-trash-29"
                loading="lazy"
                alt=""
                src="./public/-icon-trash-2.svg"
              />
            </div>
          </div>
          <div class="property-1game-boy-classic">
            <div class="skill10">

                class="image-2-icon4"

              />
            </div>
            <div class="game-boy-classic4">Game Boy Classic</div>
            <div class="frame-container">
              <div class="frame">
                <b class="b8">$ 60,00</b>
              </div>
              <img
                class="icon-trash-210"
                loading="lazy"
                alt=""
                src="./public/-icon-trash-2.svg"
              />
            </div>
          </div>
        </div>
      </section>

</html>
